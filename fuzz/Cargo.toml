[package]
name = "jsonwebtoken-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
serde_json = "1.0"
serde = {version = "1.0", features = ["derive"] }

[dependencies.jsonwebtoken]
path = ".."
features = ["arbitrary"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz-roundtrip"
path = "fuzz_targets/fuzz-roundtrip.rs"
test = false
doc = false

[[bin]]
name = "fuzz-decode"
path = "fuzz_targets/fuzz-decode.rs"
test = false
doc = false

[[bin]]
name = "fuzz-validate"
path = "fuzz_targets/fuzz-validate.rs"
test = false
doc = false
